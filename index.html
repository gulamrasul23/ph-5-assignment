<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency Service</title>

    
</head>
<body class="max-w-[1440px] mx-auto bg-[#f5fff6]">

<!-- header --------------------------------------------- -->

    <header class="bg-white flex justify-between md:items-center p-3 md:p-[20px_48px]">
        <div class="md:flex items-center justify-center gap-3">
            <img class="max-w-[78px] md:max-w-[56px]" src="./assets/logo.png" alt="">
            <h1 class="text-2xl text-green-800 font-bold leading-7">Emergency <br> Service</h1>
        </div>
        <div class="flex flex-col-reverse md:flex-row md:items-center justify-between gap-2 md:gap-6">
             <div class="flex items-center justify-end md:justify-center gap-3 bg-[#dcffdf] rounded-3xl px-4 py-2">
            <p class=" text-black font-bold">0</p>
            <img class="max-w-[24px]" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center justify-center gap-4 bg-[#dcffdf] rounded-3xl px-4 py-2">
            <p class=" text-black font-bold ">100</p>
            <img class="max-w-[24px] " src="./assets/coin.png" alt="">
            </div>
            <button class="btn btn-success bg-[#00A63E] rounded-3xl text-white px-7">0<span>Copy</span></button>
        </div>

    </header>
    <main>

<!-- banner section ------------------------------------------ -->

        <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]   ">
           <div class="py-[21px] px-2">
             <img class="max-w-[100px] mx-auto"  src="./assets/logo-dark.png" alt="">
            <h1 class="text-white font-bold text-[32px] text-center">Emergency Service Directory</h1>
            <p class="text-white text-base text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
           </div>
        </div>
    </main>

</html>
